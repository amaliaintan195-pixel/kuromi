<html>
<head>
    <title>Form</title>
</head>

<body bgcolor="#DEC98A">
    <h1>Display Text Input Fields</h1>

    <form action="/action_page.php">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <p>Please select your hobby:</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Cooking">
        <label for="vehicle1">Cooking</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Singing">
        <label for="vehicle2">Singing</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Reading">
        <label for="vehicle3">Reading</label><br><br>

        <p>Please select your favorite Web Language:</p>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="php" name="fav_language" value="PHP">
        <label for="php">PHP</label><br><br>

        <p>Please select your age:</p>
        <input type="radio" id="age1" name="age" value="30">
        <label for="age1">0 - 30</label><br>
        <input type="radio" id="age2" name="age" value="60">
        <label for="age2">31 - 60</label><br>
        <input type="radio" id="age3" name="age" value="100">
        <label for="age3">61 - 100</label><br><br>

        <label for="bloods">Choose your blood type:</label>
        <select id="bloods">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <p>
        Click the "Submit" <b>button</b> and the <b>form-data</b> will be sent to a page on the server called "action_page.php".
    </p>
</body>
</html>
